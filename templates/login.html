<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plant Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1 plant">Vegetable<span class="ect">Classifier</span></span>
      <a href="/" type="button" class="btn" style="background-color: #00b300; color: white;">Home</a>
    </div>
  </nav>
  <div class="container mt-5 pt-5">
    <div class="row g-2">
      <div class="col-6">
        <img src="../static/images/signin.png" width="500px" alt="">
      </div>
      <div class="col-5">
        <form action="/users/login" method="POST" class="mt-4">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="{{ url_for('static',filename='main.js') }}"></script>
</footer>

</html>
