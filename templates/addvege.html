<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plant Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1 plant">Vegetable<span class="ect">Classifier</span></span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/admin" type="button" class="btn me-4">Kembali</a>
          </li>
          <li class="nav-item">
            <a href="/logout" type="button" class="btn btn-danger">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5 pt-5">
    <div class="row g-2">
      <div class="col-6">
        <form action="/vege/create" method="POST">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama">
          </div>
          <div class="mb-3">
            <label for="manfaat" class="form-label">Manfaat</label>
            <input type="text" class="form-control" id="manfaat" name="manfaat">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-6 d-flex justify-content-end mt-4">
        <img src="../static/images/plant.png" width="600px" height="400px" alt="">
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="{{ url_for('static',filename='main.js') }}"></script>
</footer>

</html>
