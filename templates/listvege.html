<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Plant Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1 plant">Vegetable<span class="ect">Classifier</span></span>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/admin" type="button" class="btn me-4">Kembali</a>
          </li>
          <li class="nav-item">
            <a href="/logout" type="button" class="btn btn-danger">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Manfaat</th>
          </tr>
        </thead>
        <tbody>
          {% for no, i in datavege %}
          <tr>
            <th scope="row">{{no}}</th>
            <td>{{i.nama}}</td>
            <td>{{i.manfaat}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</body>

<footer>
  <script src="{{ url_for('static',filename='main.js') }}"></script>
</footer>

</html>
